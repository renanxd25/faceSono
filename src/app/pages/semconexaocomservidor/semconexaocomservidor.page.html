<ion-header>
  <ion-toolbar>
    <ion-title>Erro de Conexão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="no-connection">
    <ion-icon name="cloud-offline-outline" size="large"></ion-icon>
    <h2>Sem Conexão com o Servidor</h2>
    <p>Por favor, verifique sua conexão com a internet ou tente novamente mais tarde.</p>
    <ion-button expand="full" (click)="retryConnection()">Tentar Novamente</ion-button>
  </div>
</ion-content>

<style>
  .no-connection {
    text-align: center;
    margin-top: 20%;
    animation: fadeIn 1s ease-in-out;
  }
  .no-connection ion-icon {
    color: #ff6f61;
    margin-bottom: 20px;
    font-size: 64px;
    animation: bounce 1.5s infinite;
  }
  .no-connection h2 {
    font-size: 1.5rem;
    color: #ffffff;
    margin-bottom: 10px;
  }
  .no-connection p {
    color: #b1b1b1;
    font-size: 1rem;
    margin-bottom: 20px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-10px);
    }
    60% {
      transform: translateY(-5px);
    }
  }
</style>
