<ion-header>
  <ion-toolbar>
    <ion-title>WakeUp safe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Sair</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div *ngIf="userName" class="user-info">
  <p>Bem-vindo, {{ userName }}!</p>
</div>
<ion-content>
  <div class="video-container">
    <video id="videoElement" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <p id="status">Status: Carregando...</p>
</ion-content>


<style>
  .video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  video#videoElement {
    width: 100%;
    max-width: 500px; /* Ajuste conforme necessário */
    transform: scaleX(-1); /* Espelha o vídeo para parecer uma câmera frontal */
  }

  canvas#overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  p#status {
    text-align: center;
    margin-top: 10px;
  }

  .user-info {
    text-align: center;
    margin: 15px 0;
    font-size: 18px;
    color: red;
  }
</style>
